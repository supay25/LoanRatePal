<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bienvenido</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #E0F7FA; 
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                color: #333;
            }

            .container {
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 100%;
                max-width: 400px;
            }

            h1 {
                color: #00796B; 
                margin-bottom: 20px;
                font-size: 24px;
            }

            .login-label {
                font-size: 16px;
                color: #00796B; 
                margin-bottom: 10px;
                display: block;
            }

            .login-input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #B2DFDB; 
                border-radius: 5px;
                font-size: 14px;
            }

            .login-button {
                width: 100%;
                padding: 10px;
                background-color: #00796B; 
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .login-button:hover {
                background-color: #004D40;
            }

            .terms {
                font-size: 12px;
                color: #666;
                margin-top: 20px;
                font-style: italic;
            }
        </style>
    </h:head>

    <h:body>
        <div class="container">
            <h1>Loan Rate Pal</h1>
            <h:form id="form">
                <p:growl id="msg" showDetail="true" />
                <label class="login-label">Ingresar</label>
                <p:inputText value="#{loginController.correo}" placeholder="Correo electrónico" styleClass="login-input" />
                <p:password value="#{loginController.clave}" placeholder="Contraseña" styleClass="login-input" />
                <p:commandButton value="Continuar" actionListener="#{loginController.ingresar()}" update="msg" styleClass="login-button" />
              
            </h:form>
        </div>
    </h:body>
</html>
